{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="auth-container" style="max-width: 400px; margin: 50px auto; padding: 30px; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
        <h2>Login</h2>
        <form method="POST">
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="identifier">Username or Email:</label>
                <input type="text" id="identifier" name="identifier" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        <p style="margin-top: 15px;">
            <a href="{{ url_for('forgot_password') }}">Forgot Password?</a> |
            <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
