{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="auth-container" style="max-width: 400px; margin: 50px auto; padding: 30px; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
        <h2>Forgot Password</h2>
        <p>Enter your email address and we'll send you an OTP to reset your password.</p>
        <form method="POST">
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Send OTP</button>
        </form>
        <p style="margin-top: 15px;">
            <a href="{{ url_for('login') }}">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
