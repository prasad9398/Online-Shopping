{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="auth-container" style="max-width: 400px; margin: 50px auto; padding: 30px; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
        <h2>Reset Password</h2>
        <p>Enter the OTP sent to <strong>{{ email }}</strong> and your new password.</p>
        <form method="POST">
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="otp">OTP:</label>
                <input type="text" id="otp" name="otp" required maxlength="6" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Reset Password</button>
        </form>
        <p style="margin-top: 15px;">
            <a href="{{ url_for('forgot_password') }}">Resend OTP</a> |
            <a href="{{ url_for('login') }}">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
